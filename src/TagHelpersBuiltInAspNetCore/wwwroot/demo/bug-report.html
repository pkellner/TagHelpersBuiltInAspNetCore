<head>
	    <title>Formoid: Solid Theme Demo</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="keywords" content="demo, form, registration form, form elements, validation" />
		<meta name="description" content="Build awesome forms in a few clicks! jQuery form validation" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans|Droid+Serif:400,400italic,700italic">
		

	</head>
	<body bgcolor="#ffffff" style="overflow: hidden;">

	
<!-- Start Formoid form-->
<link rel="stylesheet" href="bug-report-flat/flat/formoid-flat-green.css" type="text/css" />
<script type="text/javascript" src="bug-report-flat/flat/jquery.min.js"></script>
<form enctype="multipart/form-data" class="formoid-flat-green" style="background-color:#ffffff;font-size:14px;font-family:'Lato', sans-serif;color:#666666;max-width:480px;min-width:150px" method="post"><div class="title"><h2>Bug Report</h2></div>
	<div class="element-input"><label class="title">Title:<span class="required">*</span></label><input class="large" type="text" name="input" required="required"/></div>
	<div class="element-textarea"><label class="title">Description:<span class="required">*</span></label><textarea class="small" name="textarea" cols="20" rows="5" required="required"></textarea></div>
	<div class="element-select"><label class="title">Operating system:</label><div class="large"><span><select name="select" >

		<option value="Windows 8">Windows 8</option>
		<option value="Windows 10">Windows 10</option>
		<option value="Mac OS X 10.7">Mac OS X 10.7</option>
		<option value="Mac OS X 10.8">Mac OS X 10.8</option></select><i></i></span></div></div>
	<div class="element-select"><label class="title">Product:<span class="required">*</span></label><div class="large"><span><select name="select1" required="required">

		<option value="Formoid">Formoid</option>
		<option value="WOWSlider">WOWSlider</option>
		<option value="CSSSlider">CSSSlider</option>
		<option value="Iconion">Iconion</option>
		<option value="CSS3Menu">CSS3Menu</option>
		<option value="VisualLightBox">VisualLightBox</option>
		<option value="VideoLightBox">VideoLightBox</option>
		<option value="VisualSlideShow">VisualSlideShow</option></select><i></i></span></div></div>
	<div class="element-input"><label class="title">Version:<span class="required">*</span></label><input class="small" type="text" name="input1" required="required"/></div>
	<div class="element-radio"><label class="title">License:</label>		<div class="column column2"><label><input type="radio" name="radio" value="Free" /><span>Free</span></label></div><span class="clearfix"></span>
		<div class="column column2"><label><input type="radio" name="radio" value="Business" /><span>Business</span></label></div><span class="clearfix"></span>
</div>
	<div class="element-select"><label class="title">Severity:</label><div class="large"><span><select name="select2" >

		<option value="Critical">Critical</option>
		<option value="Grave">Grave</option>
		<option value="Serious">Serious</option>
		<option value="Important">Important</option>
		<option value="Normal">Normal</option>
		<option value="Minor">Minor</option>
		<option value="Wishlist">Wishlist</option></select><i></i></span></div></div>
	<div class="element-file"><label class="title">Attachments:</label><label class="large" ><div class="button">Choose File</div><input type="file" class="file_input" name="file" /><div class="file_text">No file selected</div></label></div>
<div class="submit"><input type="submit" value="Send"/></div></form><script type="text/javascript" src="bug-report-flat/flat/formoid-flat-green.js"></script>

<!-- Stop Formoid form-->


		
	</body>
