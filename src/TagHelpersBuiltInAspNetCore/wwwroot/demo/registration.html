<script type="text/javascript" src="registration-metro/metro/jquery.min.js"></script>
<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px" method="post"><div class="title"><h2>Registration Form</h2></div>
	<div class="element-input"><label class="title">Username:<span class="required">*</span></label><input class="large" type="text" name="input" required="required"/></div>
	<div class="element-email"><label class="title">Email:<span class="required">*</span></label><input class="large" type="email" name="email" value="" required="required"/></div>
	<div class="element-password"><label class="title">Password:<span class="required">*</span></label><input class="large" type="password" name="password" value="" required="required"/></div>
	<div class="element-password"><label class="title">Confirm password:<span class="required">*</span></label><input class="large" type="password" name="password1" value="" required="required"/></div>
	<div class="element-name"><label class="title">Name</label><span class="nameFirst"><input  type="text" size="8" name="name[first]" /><label class="subtitle">First</label></span><span class="nameLast"><input  type="text" size="14" name="name[last]" /><label class="subtitle">Last</label></span></div>
	<div class="element-radio"><label class="title">Gender</label>		<div class="column column2"><label><input type="radio" name="radio" value="Male" /><span>Male</span></label></div><span class="clearfix"></span>
		<div class="column column2"><label><input type="radio" name="radio" value="Female" /><span>Female</span></label></div><span class="clearfix"></span>
</div>
	<div class="element-date"><label class="title">Birthday</label><input class="large" data-format="yyyy-mm-dd" type="date" name="date" placeholder="yyyy-mm-dd"/></div>
<div class="submit"><input type="submit" value="Submit"/></div></form><script type="text/javascript" src="registration-metro/metro/formoid-metro-cyan.js"></script>
